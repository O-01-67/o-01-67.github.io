			var modTable = document.getElementById("main");

			nsfvvCount = 0;
			modCount = Object.keys(mods).filter(function(modName) { return !(mods[modName].deprecated) }).length;

			for(var mod in mods) {

				var modData = mods[mod];
				var classString = "modData";
				if(modData.NSFVV) {
					classString += " nsfvv";
					nsfvvCount++;
				};
				if(modData.deprecated) {
					classString += " deprecated";
				};
				if(!modData.NSFVV || doNSFVV) {
					var newRow = document.createElement("tr");
					newRow.setAttribute("class",classString);
						var modName = document.createElement("td");
							var nameSpan = document.createElement("span");
							if(mod.length > 35) {
								nameSpan.setAttribute("class","name filename longer-filename");
							} else if(mod.length > 25) {
								nameSpan.setAttribute("class","name filename long-filename");
							} else {
								nameSpan.setAttribute("class","name filename");
							};
							nameSpan.innerText = mod;
							modName.appendChild(nameSpan);
						modName.setAttribute("class","mod-name");
						newRow.appendChild(modName);
						
						var modRequires = document.createElement("td");
						var rData = modData.requires;
						if(rData.length == 0) {
							modRequires.textContent = String.fromCharCode(160);
						} else {
							for(i in rData) {
								var newModName = document.createElement("span");
								var requiredMod = rData[i];
								if(requiredMod.length > 35) {
									newModName.setAttribute("class","requirement filename longer-filename");
								} else if(requiredMod.length > 25) {
									newModName.setAttribute("class","requirement filename long-filename");
								} else {
									newModName.setAttribute("class","requirement filename");
								};
								newModName.innerText = requiredMod;
								modRequires.appendChild(newModName);
								if(i < rData.length - 1) {
									modRequires.appendChild(document.createElement("br")); //thanks, I hate it
								};
							};
						};
						modRequires.setAttribute("class","mod-requirements");
						newRow.appendChild(modRequires);

							descSpan.innerText = modData.description;

						newRow.appendChild(modDescription);
