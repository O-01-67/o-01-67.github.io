	<body>
		<p>This page allows you to type <a href="https://r74n.com/moji/">R74moji</a> and <a href="https://r74n.com/pixelflags/">R74n pixel flags</a> as Discord-style shortcodes and render them. It is just for fun.</p>

		<textarea placeholder="Enter text with R74moji :shortcodes: here" id="originalText"></textarea><br/>
		<button onclick="doR74moji();">Show text with moji</button>

		<br/><br/>

		<input id="widthInput" placeholder="Enter width of output in pixels"/> <button onclick="setOutputWidthPx()">Set width</button><br/>
		<input id="fontInput" placeholder="Enter font size of output in pixels"/> <button onclick="setOutputFontPx()">Set size</button><br/>
		<input type="color" id="displayBackground" placeholder="Pick the output background color"/> <button onclick="setOutputColorBg()">Set background color</button><br/>
		<input type="color" id="displayForeground" placeholder="Pick the output default text color"/> <button onclick="setOutputColorFg()">Set default text color</button><br/>


		<div id="mojiOutput"></div>
		
		<p>
			<span id="fileFormStatus">No moji importer status</span><br/>
			<input type="file" id="mojiTxtInput"><button id="mojiImportButton" onclick="importEmojiFromFile()" title="It may lag a bit while updating the moji name list.">Import moji</button></input><br/>
			<button id="mojiExportButton" onclick="saveMoji()">Export moji</button>
			<details><summary>Dangerous options</summary><button id="mojiDeleteButton" onclick="deletePrompt()">Delete custom moji</button></details>
		</p><br/>
		
		<details id="emojiNames" title="List of emoji names (requires JavaScript)"></details>

			function isEmoji(str) {
			  //console.log(noColons);
			  if(str.match(/:[A-Za-z0-9_\-~]+:/)) {
			    var noColons = str.substring(1,str.length - 1);
				return emojiNames.includes(noColons)
			  } else {

			  }
			};

			function R74mojiLoad() { //Heavily modified R74moji load.js code
			  var EmojiTagList = document.getElementsByTagName("emoji");
			  var EmojiNum = 0;
			  if (EmojiTagList.length > 0) {
				var style = document.createElement('style');
				style.type = 'text/css';
				style.innerHTML = '.R74mojiClass {image-rendering:optimizeSpeed;image-rendering:-moz-crisp-edges;image-rendering:-o-crisp-edges;image-rendering: -webkit-optimize-contrast;image-rendering:pixelated;image-rendering:optimize-contrast;-ms-interpolation-mode:nearest-neighbor;}';
				document.getElementsByTagName('head')[0].appendChild(style);
			  }
			  for (i = 0; i < EmojiTagList.length; ++i) {
				var OriginalEmojiTag = EmojiTagList[i];
				var EmojiTag = document.createElement("canvas");

				for(var n in OriginalEmojiTag.attributes){ //transfer relevant attributes*
				  var k = OriginalEmojiTag.attributes[n];
				  if (ValidR74mojiAttributes.includes(k.name)){
					EmojiTag.setAttribute(k.name,OriginalEmojiTag.getAttribute(k.name));
					OriginalEmojiTag.removeAttribute("type");
				  }
				}

				OriginalEmojiTag.setAttribute("loaded","true");

				var EmojiType = EmojiTag.getAttribute("type");
				//console.log(EmojiTag);

				if (finalEmoji[EmojiType] == undefined) {
				  var ImageURL = "https://r74n.com/moji/png/replacement.png";
				  var invalid = true
				} else {
				  var ImageURL;
				  var data = finalEmoji[EmojiType];
				  var urlFragment = data.url;
				  if(urlFragment.startsWith("#")) {
				    ImageURL = urlFragment.substring(1)
				  } else {
				    ImageURL = "https://r74n.com/" + urlFragment
				  };
				  //console.log(ImageURL);
				  var invalid = false
				}
				EmojiTag.setAttribute("src",ImageURL);
				EmojiTag.setAttribute("class","EmojiImg");
				//move style to internal CSS .EmojiImg
				if (!(invalid)) {
				  EmojiTag.setAttribute("title",finalEmoji[EmojiType].title);
				  if (finalEmoji[EmojiType].alt=="") {
					EmojiTag.setAttribute("alt","[?]");
				  } else {
					EmojiTag.setAttribute("alt",finalEmoji[EmojiType].alt);
				  }
				} else {
				  EmojiTag.setAttribute("title","Invalid Emoji ("+EmojiType+")");
				  EmojiTag.setAttribute("alt","[?]");
				}
				EmojiTag.style.webkitUserDrag = "none";
				EmojiTag.style.userDrag = "none";

				EmojiTag.id = "emoji-"+EmojiNum;
				EmojiNum += 1;
				var ctx = EmojiTag.getContext("2d");
				EmojiTag.setAttribute('width', '480');
				EmojiTag.setAttribute('height', '480');

				//set canvas to image url
				var img = new Image;
				img.crossOrigin = "Anonymous";
				dataOnLoad(img,ctx,ImageURL,EmojiTag);

				OriginalEmojiTag.appendChild(EmojiTag);
	
			  }
			}
			
			function doR74moji() {
			  var input = document.getElementById("originalText");
			  var output = document.getElementById("mojiOutput");
			  
			  output.replaceChildren();
			  
			  var text = input.value;
			  //console.log("Read:",text);
			  
			  text = text.split(/(:[A-Za-z0-9_\-~]+:)/); //splits into array, separating out values of the format ":text:"
			  
			  text = text.filter(function(string) { return string.length > 0 });

			  var parsedText = [];
			  for(var i = 0; i < text.length; i++) {
				var string = JSON.parse(JSON.stringify(text[i]));
				if(isEmoji(string)) {
				  parsedText.push(string)
				} else {
				  if(parsedText.length == 0) {
					parsedText.push(string)
				  } else {
					var previousString = text[i - 1];
					if(isEmoji(previousString)) {
					  parsedText.push(string)
					} else {
					  parsedText[i - 1] += string
					}
				  }
				}
			  };
			  //console.log(parsedText);

			  for(jFromSTAYC = 0; jFromSTAYC < text.length; jFromSTAYC++) {
				var summerUnitHotUnit = text[jFromSTAYC];
				//console.log(summerUnitHotUnit);	
				
				if(isEmoji(summerUnitHotUnit)) {
				  var noColons = summerUnitHotUnit.substring(1,summerUnitHotUnit.length - 1);
				  var image = document.createElement("emoji");
				  image.setAttribute("type",noColons);
				  output.appendChild(image);
				  //console.log(image);
				} else {
				  summerUnitHotUnit = summerUnitHotUnit.replaceAll(/(\r|\n|\r\n)/g,"\n");
				  if(summerUnitHotUnit.includes("\n")) {
					summerUnitHotUnit = summerUnitHotUnit.split("\n");
					for(var qa = 0; qa < summerUnitHotUnit.length; qa++) {
					  output.appendChild(document.createTextNode(summerUnitHotUnit[qa]));
					  if(qa < summerUnitHotUnit.length - 1) {
					    output.appendChild(document.createElement("br"))
					  }
				    }
				  } else {
				    output.appendChild(document.createTextNode(summerUnitHotUnit))
				  }
				}				  
			  }
			  
			  R74mojiLoad()
			}

			function emojiArrayValidatorFilter(array) {
				if(array.length < 2) {
					//console.log("Too short");
					return false
				};
				if(!array[0]) {
					//console.log("Missing name");
					return false
				};
				if(!(array[0].match(/^[A-Za-z0-9_\-~]+$/))) {
					//console.log("Invalid name");
					return false
				};
				if(!array[1]) {
					//console.log("Missing URL");
					return false
				};
				return true
			};

			function getIntegerAtEndOfStringAsBigInt(string) {
				var endIntMatch = string.match(/(\d+)$/);
				return endIntMatch ? BigInt(endIntMatch[1]) : null
			};

			function increaseIntegerAtEndOf(string) {
				if(getIntegerAtEndOfStringAsBigInt(string) == null) {
					return string + "2"
				} else {
					var oldIntLength = getIntegerAtEndOfStringAsBigInt(string).toString().length; //BigInt to circumvent E notation, but this will hopefully never be needed
					var nameSansInteger = string.substring(0,string.length - oldIntLength);
					return nameSansInteger + (getIntegerAtEndOfStringAsBigInt(string) + 1n).toString()
				}
			};

			function generateCustomEmojiExportString() {
				var string = "";
				var customs = Object.keys(finalEmoji).filter(function(keyName) { return !!finalEmoji[keyName].isCustomEmoji });
				var customObj = {};
				for(var i = 0; i < customs.length; i++) {
					var kn = customs[i];
					var data = finalEmoji[kn];
					string += `${kn} | ${data.url.replace(/^#+/,"")} | ${data.title ?? ""} | ${data.alt ?? ""}`;
					if(i < customs.length - 1) {
						string += "\n"
					}
				};
				return string
			};

			function loadCustomEmoji() {
				var customObj = localStorage.getItem("customEmoji");
				if(!customObj) { return false };
				customObj = JSON.parse(customObj);
				for(var key in customObj) {
					finalEmoji[key] = customObj[key];
					emojiNames.push(key)
				}
			};

			function importEmoji(emojiListString) {
				//Lines of the format
				//name | url | title | alt
				emojiListString = emojiListString.replace(/^\ufeff+/,"")
					.trim()
					.split(/(?:\r\n|\r|\n)/)
					.map(x => x.trim()
						.split("|")
						.map(y => y.trim()))
					.filter(emojiArrayValidatorFilter)
				for(var i = 0; i < emojiListString.length; i++) {
					var data = emojiListString[i];
					var keyName = data[0];
					var url = data[1].replace(/^#+/,"");
					var title = data[2] ?? "";
					var alt = data[3] ?? "";

					while(emojiNames.includes(keyName)) {
						keyName = increaseIntegerAtEndOf(keyName)
					};

					finalEmoji[keyName] = {
						url: "#" + url,
						title: title,
						alt: alt,
						isCustomEmoji: true
					};

					emojiNames.push(keyName)
				};
				
				saveCustomEmoji();
			};

				link.dataset.downloadurl = ["text/plain", link.download, link.href].join(":");

				const evt = new MouseEvent("click", {
					view: window,
					bubbles: true,
					cancelable: true,
				});

				link.dispatchEvent(evt);
				link.remove()
			};

			function importEmojiFromFile() {
				var text;
				
				var file = document.getElementById('mojiTxtInput').files[0];
				if(file === undefined) {
					if(document.getElementById("fileFormStatus") !== null) {
						document.getElementById("fileFormStatus").style.color = "red";
						document.getElementById("fileFormStatus").innerHTML = "No file was uploaded!";
					};
					throw new Error("No file was uploaded");
				};
				var reader = new FileReader();
				reader.readAsText(file, 'UTF-8');
				//after loading
				reader.onload = function(evt) {
					text = evt.target.result;

					var oldLen = emojiNames.length;
					
					importEmoji(text);
					
					var difference = emojiNames.length - oldLen;
					
					if(document.getElementById("fileFormStatus") !== null) {
						document.getElementById("fileFormStatus").style.color = "green";
						document.getElementById("fileFormStatus").innerHTML = `[${new Date().toLocaleString()}] Added ${difference.toString()} moji`;
						updateEmojiNameList()
					};
					
					return true
				}
			};

			function updateEmojiNameList() {
				var emojiNameLister = document.getElementById("emojiNames"); for(var i = 0; i < emojiNames.length; i++) { var newCode = document.createElement("code"); newCode.innerText = emojiNames[i]; emojiNameLister.appendChild(newCode); if(i < emojiNames.length - 1) { emojiNameLister.appendChild(document.createTextNode(", ")) } };
				var sum = document.createElement("summary"); sum.innerText = "Click to show list of emoji names"; emojiNameLister.appendChild(sum)
			};

			window.onload = function() {
				loadCustomEmoji();

				updateEmojiNameList();

				//console.log(3);
				document.getElementById("originalText").addEventListener("keydown", e => {
					if((e.shiftKey || e.ctrlKey) && e.key == "Enter") {
						//console.log(3);
						e.preventDefault();
						doR74moji()
					}
				})
			}
		</script>

		<a href="index.html"><small>go to main page</small></a>
	</body>
